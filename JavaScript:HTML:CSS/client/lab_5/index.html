<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='styles.css'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <div class="is-flex-direction-column p-4">
      <div class="box has-background-info has-text-warning">
        <h>Daniel Deneau's Lab 5</h>
      </div>
      <div class="inner">
        <div class="box">
          <form class="main_form">
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input class="input" type="name">
              </div>
            </div>
            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input class="input" type="name">
              </div>
            </div>
            <label class="label">Veggie or Vegan?</label>
            <div class="buttons">
              <p class="label">Yes</p>
              <div class="control">
                <input type="radio" name="Yes">
              </div>
              <p class="label">No</p>
              <div class="control">
                <input type="radio" name="No">
              </div>
            </div>
            <div class="field">
              <label class="label"></label>
              <button class="button is-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="box ml: ml-4">
          <p> This is going to be something in two weeks </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
