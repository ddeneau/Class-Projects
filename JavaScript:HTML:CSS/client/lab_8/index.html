<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='styles.css'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
  </head>
  <body>
    <div class="is-flex-direction-column p-4">
      <div class="box has-background-info has-text-warning">
        <h>Daniel Deneau's Lab 8</h>
      </div>
      <div class="inner">
        <div class="box">
          <form class="main_form">
            <div class="field">
              <label for='rest_name' class="label">Restaurant Name</label>
              <div class="control">
                <input class="input" type="name" id="rest_name">
              </div>
            </div>
            <div class="field">
              <label for='zipcode' class="label">Zipcode</label>
              <div class="control">
                <input class="input" type="name" id="zipcode">
              </div>
            </div>
            <div class="field">
              <label class="label"></label>
              <button class="submit_button">Shuffle Restaurants</button>
            </div>
          </form>
        </div>
        <div class="box ml: ml-4">
          <div id="map"></div>
          <h><strong>Restaurant List</strong></h>
          <ul class="rest_list">
            
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  </body>
